<div class="app-container app-theme-white body-tabs-shadow ">
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="app-sidebar__heading">Menu</li>
                        <li>
                            <a href="/">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Clients
                            </a>
                        </li>
                        <li>
                            <a href="#" >
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Procedures
                            </a>
                        </li>
                        <li>
                            <a href="#" >
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Parametres
                            </a>
                            <ul>
                                <li>
                                    <a href="/agent" class="mm-active">
                                        <i class="metismenu-icon">
                                        </i>Agents
                                    </a>
                                </li>
                                <li>
                                    <a href="/destination">
                                        <i class="metismenu-icon">
                                        </i>Destinations
                                    </a>
                                </li>
                                <li>
                                    <a href="/motifVoyage" >
                                        <i class="metismenu-icon">
                                        </i>Motif de Voyage
                                    </a>
                                </li>
                                <li>
                                    <a href="/typeAgent" >
                                        <i class="metismenu-icon">
                                        </i>Type Agent
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div>Tableau de bord Agent
                                <div class="page-title-subheading">Il s'agit du tableau de bord des agents.
                                </div>
                            </div>
                        </div>
                        <div class="page-title-actions">

                            <div class="d-inline-block dropdown">

                                <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                <i class="nav-link-icon lnr-inbox"></i>
                                                <span>
                                                            Inbox
                                                        </span>
                                                <div class="ml-auto badge badge-pill badge-secondary">86</div>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                <i class="nav-link-icon lnr-book"></i>
                                                <span>
                                                            Book
                                                        </span>
                                                <div class="ml-auto badge badge-pill badge-danger">5</div>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="javascript:void(0);" class="nav-link">
                                                <i class="nav-link-icon lnr-picture"></i>
                                                <span>
                                                            Picture
                                                        </span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a disabled href="javascript:void(0);" class="nav-link disabled">
                                                <i class="nav-link-icon lnr-file-empty"></i>
                                                <span>
                                                            File Disabled
                                                        </span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>    </div>
                </div>
                <div class="row">

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="main-card mb-3 card">
                            <div class="card-header">Liste des agents
                                <div class="btn-actions-pane-right">
                                    <div role="group" class="btn-group-sm btn-group">

                                        <a href="/newAgent"><button class="btn btn-focus"> Nouvel agent</button></a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th class="text-center">Nom</th>
                                        <th class="text-center">Type Agent</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="agent : ${agentList}">

                                        <td>
                                            <div class="widget-content p-0">
                                                <div class="widget-content-wrapper">
                                                    <div class="widget-content-left mr-3">
                                                        <div class="widget-content-left">
                                                            <img width="40" class="rounded-circle" src="assets/images/avatars/4.jpg" alt="">
                                                        </div>
                                                    </div>
                                                    <div class="widget-content-left flex2">
                                                        <div class="widget-heading" th:text="${agent.nomAgent}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>

                                        <td class="text-center" th:text="${agent.typeAgent.nomTypeAgent}"></td>

                                        <td class="text-center">
                                            <button type="button" id="PopoverCustomT-1" class="btn btn-primary btn-sm">Liste de procedures</button>
                                            <button type="button" id="PopoverCustomT-2" class="btn btn-primary btn-sm">Liste de clients</button>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
